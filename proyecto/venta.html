<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>Brand</title>
  </head>
  <body>
    <!-- start navbar -->
    <nav class="fadeInDown">
      <div class="brand_image">
        <img src="images/logo/logo.png" alt="logo" width="100" />
      </div>
      <div class="nav_options">
        <ul>
          <li>
            <a href="#">Faqs</a>
          </li>
          <li>
            <a href="#">Producto y Descripción</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <!--formulario venta  -->

    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="modulo_pago">
            <div class="modulo_pago_image">
              <img src="images/cat.webp" alt="cat" />
            </div>
            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja de
              gatitos
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo_pago">
            <form action="exito.html">
              <label for="name">
                Nombre:
              </label>
              <br>
              <input type="text" name="name" id="" placeholder="" class="data">
              <br>
              <br>
              <label for="email">
                Email:
              </label>
              <br>
              <input type="email" name="email" id="" placeholder="" class="data">
              <br>
              <br>
              <label for="phone">
                Teléfono:
              </label>
              <br>
              <input type="text" name="phone" id="" placeholder="" class="data">
              <br>
              <br>

              <input type="submit" value="Confirmar Pago" class="main_button" name="submit">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- fin formulario venta -->

    <!-- start footer -->
    <footer class="footer">
      <h6>Quetzaltenango, Guatemala 2024</h6>
    </footer>
    <!-- end footer -->
    <script src="scripts/script.js"></script>
  </body>
</html>
